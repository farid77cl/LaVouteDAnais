version: "3.9"

networks:
  voute_net:
    driver: bridge

volumes:
  n8n_data:
  ollama_data:
  postgres_data:
  redis_data:

services:

  # ── PostgreSQL ───────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: voute_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: voute_db
      POSTGRES_USER: voute_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [voute_net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voute_user -d voute_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: voute_redis
    restart: unless-stopped
    networks: [voute_net]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── Ollama (servidor LLM local) ──────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: voute_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks: [voute_net]
    # ── Para GPU NVIDIA ──
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # ── n8n (orquestador de agentes) ─────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: voute_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=voute_db
      - DB_POSTGRESDB_USER=voute_user
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - OLLAMA_HOST=http://ollama:11434
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - N8N_LOG_LEVEL=info
    volumes:
      - n8n_data:/home/node/.n8n
      - ./voute_data:/voute_data
      - ./prompts:/prompts:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    networks: [voute_net]

  # ── Biblioteca Web ───────────────────────────────────────────
  biblioteca:
    image: nginx:alpine
    container_name: voute_biblioteca
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./biblioteca:/usr/share/nginx/html:ro
    networks: [voute_net]

  # ── Pandoc (conversor Markdown a PDF) ────────────────────────
  pandoc:
    image: pandoc/extra:latest
    container_name: voute_pandoc
    restart: unless-stopped
    volumes:
      - ./voute_data:/voute_data
    networks: [voute_net]
    entrypoint: ["tail", "-f", "/dev/null"]
