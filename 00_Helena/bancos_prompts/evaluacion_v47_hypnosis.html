        * {

        h1 {

            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .prompt-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .prompt-title {
            color: var(--pink);
            font-weight: bold;
        }

        .prompt-text {
            background: #0d1117;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .eval-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .eval-option {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .eval-option:hover {
            border-color: var(--pink);
        }

        .eval-option.selected {
            border-color: var(--pink);
            background: rgba(255, 105, 180, 0.2);
        }

        .eval-option input {
            display: none;
        }

        .copy-btn {
            background: var(--purple);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            opacity: 0.8;
        }

        .bueno {
            color: var(--green);
        }

        .normal {
            color: var(--yellow);
        }

        .malo {
            color: var(--red);
        }

        .rechazado {
            color: #666;
            text-decoration: line-through;
        }
    </style>
</head>

        const STORAGE_KEY = 'banco_v47_eval';

        function getEvals() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
        }

        function setEval(id, value) {
            const evals = getEvals();
            evals[id] = value;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(evals));
            updateStats();
            renderPrompts();
        }

        function updateStats() {
            const evals = getEvals();
            const counts = { bueno: 0, normal: 0, malo: 0, rechazado: 0, pending: 0 };
            prompts.forEach(p => {
                const val = evals[p.id];
                if (val === 'bueno') counts.bueno++;
                else if (val === 'normal') counts.normal++;
                else if (val === 'malo') counts.malo++;
                else if (val === 'rechazado') counts.rechazado++;
                else counts.pending++;
            });
            document.getElementById('count-bueno').textContent = counts.bueno;
            document.getElementById('count-normal').textContent = counts.normal;
            document.getElementById('count-malo').textContent = counts.malo;
            document.getElementById('count-rechazado').textContent = counts.rechazado;
            document.getElementById('count-pending').textContent = counts.pending;
        }

        function copyPrompt(text) {
            navigator.clipboard.writeText(text);
            alert('âœ… Prompt copiado!');
        }

        function renderPrompts() {
            const evals = getEvals();
            const container = document.getElementById('prompts');
            container.innerHTML = prompts.map(p => {
                const currentEval = evals[p.id] || '';
                return `
                <div class="prompt-card">
                    <div class="prompt-header">
                        <span class="prompt-title">Prompt ${p.id}: ${p.title}</span>
                        <button class="copy-btn" onclick="copyPrompt(\`${p.text.replace(/`/g, '\\`')}\`)">ðŸ“‹ Copiar</button>
                    </div>
                    <div class="prompt-text">${p.text}</div>
                    <div class="eval-row">
                        <label class="eval-option ${currentEval === 'bueno' ? 'selected' : ''}" onclick="setEval(${p.id}, 'bueno')">
                            <span class="bueno">âœ“ Bueno</span>
                        </label>
                        <label class="eval-option ${currentEval === 'normal' ? 'selected' : ''}" onclick="setEval(${p.id}, 'normal')">
                            <span class="normal">~ Normal</span>
                        </label>
                        <label class="eval-option ${currentEval === 'malo' ? 'selected' : ''}" onclick="setEval(${p.id}, 'malo')">

        renderPrompts();

        function exportEvals() {
            const evals = getEvals();
            const lines = ['EVALUACION BANCO V47 HYPNOSIS', '========================', ''];
            prompts.forEach(p => {
                const val = evals[p.id] || '_';
                const symbol = val === 'bueno' ? '+' : val === 'normal' ? '~' : val === 'malo' ? '-' : val === 'rechazado' ? 'X' : '_';

            });
            lines.push('', '========================');
            lines.push(`Bueno: ${document.getElementById('count-bueno').textContent}`);
            lines.push(`Normal: ${document.getElementById('count-normal').textContent}`);
            lines.push(`Malo: ${document.getElementById('count-malo').textContent}`);
            lines.push(`Rechazado: ${document.getElementById('count-rechazado').textContent}`);
            document.getElementById('export-text').value = lines.join('\n');
            document.getElementById('export-box').style.display = 'block';
        }

        function copyExport() {
            const text = document.getElementById('export-text').value;
